<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS STOPWATCH</title>
    <link rel="stylesheet" type="text/css" href="/JavaScriptTimer/JsTimer.css">
</head>
<body>
    <div class="container">
        <img src="/JavaScriptTimer/stopwatch 2.png" width="300px"><br>
        
        <h2>Bright's First Built StopWatch </h2>

        <p><span id="hours">00</span><span id="seperator">:</span><span id="minutes">00</span><span id="seperator">:</span><span id="seconds">00</span><span id="seperator">:</span><span id="tens">00</span></p>
        
        <button id="button-start" class="start-button">Start</button>
        <button id="button-stop" class="stop-button">Stop</button>
        <button id="button-reset" class="reset-button">Reset</button>
    </div>


    <script src="/JavaScriptTimer/JsTimer.js"></script>

</body>
</html>
